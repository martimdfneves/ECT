    <!--

    The simple vertex and fragment shaders.

    Using a vertex coordinate buffer and a vertex colour buffer.

    Passing the Model-View Matrix.

    -->

    <script id="shader-vs" type="x-shader/x-vertex">
	
    attribute vec3 aVertexPosition;

    attribute vec3 aVertexColor;
    
    uniform mat4 uMVMatrix;

    varying vec4 vertexColor;
    
    void main(void) {
		
		// Just converting the (x,y,z) vertices to Homogeneous Coord.
		
		// And multiplying by the Model-View matrix
		
        gl_Position = uMVMatrix * vec4(aVertexPosition, 1.0);
        
        // Converting the RGB color value to RGBA
        
        vertexColor = vec4(aVertexColor, 1.0);
    }

    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
	
	precision mediump float;
	
	varying vec4 vertexColor;
    
    void main(void) {
		
		// Using the passed vertex color
		
        gl_FragColor = vertexColor;
    }

    </script>

        ////////////////////////////////////////////////////////////////////
        //
        // Handling the shaders
        //

        // Getting and compiling a shader

        function getShader(gl, id) {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }

        // Initializing the shader program

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            // Coordinates

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            // Colors

            shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
            gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);
        }

        ////////////////////////////////////////////////////////////////////
        //
        // Mathematical functions
        //
        // Ref. Original code from the Angel / Shreiner examples
        //

        //  Helper functions

        function _argumentsToArray(args) {
            return [].concat.apply([], Array.prototype.slice.apply(args));
        }

        function radians(degrees) {
            return degrees * Math.PI / 180.0;
        }

        function transpose(m) {
            if (!m.matrix) {
                return "transpose(): trying to transpose a non-matrix";
            }

            var result = [];
            for (var i = 0; i < m.length; ++i) {
                result.push([]);
                for (var j = 0; j < m[i].length; ++j) {
                    result[i].push(m[j][i]);
                }
            }

            result.matrix = true;

            return result;
        }

        // Column-major 1D representation

        function flatten(v) {
            if (v.matrix === true) {
                v = transpose(v);
            }

            var n = v.length;
            var elemsAreArrays = false;

            if (Array.isArray(v[0])) {
                elemsAreArrays = true;
                n *= v[0].length;
            }

            var floats = new Float32Array(n);

            if (elemsAreArrays) {
                var idx = 0;
                for (var i = 0; i < v.length; ++i) {
                    for (var j = 0; j < v[i].length; ++j) {
                        floats[idx++] = v[i][j];
                    }
                }
            } else {
                for (var i = 0; i < v.length; ++i) {
                    floats[i] = v[i];
                }
            }

            return floats;
        }

        //  Vector Constructor

        function vec4() {
            var result = _argumentsToArray(arguments);

            switch (result.length) {
                case 0:
                    result.push(0.0);
                case 1:
                    result.push(0.0);
                case 2:
                    result.push(0.0);
                case 3:
                    result.push(1.0);
            }

            return result.splice(0, 4);
        }

        // 4 x 4 matrix - Constructor

        function mat4() {
            var v = _argumentsToArray(arguments);

            var m = [];

            switch (v.length) {

                case 0:
                    v[0] = 1;

                case 1:
                    m = [
                        vec4(v[0], 0.0, 0.0, 0.0),
                        vec4(0.0, v[0], 0.0, 0.0),
                        vec4(0.0, 0.0, v[0], 0.0),
                        vec4(0.0, 0.0, 0.0, v[0])
                    ];
                    break;

                default:
                    m.push(vec4(v));
                    v.splice(0, 4);
                    m.push(vec4(v));
                    v.splice(0, 4);
                    m.push(vec4(v));
                    v.splice(0, 4);
                    m.push(vec4(v));
                    break;
            }

            m.matrix = true;

            return m;
        }

        // Matrix Multiplication

        function mult(u, v) {
            var result = [];

            if (u.matrix && v.matrix) {
                if (u.length != v.length) {
                    throw "mult(): trying to add matrices of different dimensions";
                }

                for (var i = 0; i < u.length; ++i) {
                    if (u[i].length != v[i].length) {
                        throw "mult(): trying to add matrices of different dimensions";
                    }
                }

                for (var i = 0; i < u.length; ++i) {
                    result.push([]);

                    for (var j = 0; j < v.length; ++j) {
                        var sum = 0.0;
                        for (var k = 0; k < u.length; ++k) {
                            sum += u[i][k] * v[k][j];
                        }
                        result[i].push(sum);
                    }
                }

                result.matrix = true;

                return result;
            } else {
                if (u.length != v.length) {
                    throw "mult(): vectors are not the same dimension";
                }

                for (var i = 0; i < u.length; ++i) {
                    result.push(u[i] * v[i]);
                }

                return result;
            }
        }

        //  Constructing the 4 x 4 transformation matrices

        function rotationXXMatrix(degrees) {
            m = mat4();

            m[1][1] = Math.cos(radians(degrees));
            m[1][2] = Math.sin(radians(degrees));
            m[2][1] = -Math.sin(radians(degrees));
            m[2][2] = Math.cos(radians(degrees));

            return m;
        }

        function rotationYYMatrix(degrees) {
            m = mat4();

            m[0][0] = Math.cos(radians(degrees));
            m[0][3] = -Math.sin(radians(degrees));
            m[3][0] = Math.sin(radians(degrees));
            m[3][3] = Math.cos(radians(degrees));

            return m;
        }

        function rotationZZMatrix(degrees) {
            m = mat4();

            m[0][0] = Math.cos(radians(degrees));
            m[0][1] = -Math.sin(radians(degrees));
            m[1][0] = Math.sin(radians(degrees));
            m[1][1] = Math.cos(radians(degrees));

            return m;
        }

        function scalingMatrix(sx, sy, sz) {
            m = mat4();

            m[0][0] = sx;

            m[1][1] = sy;

            m[2][2] = sz;

            return m;
        }

        function translationMatrix(tx, ty, tz) {
            m = mat4();

            m[0][3] = tx;

            m[1][3] = ty;

            m[2][3] = tz;

            return m;
        }

        ////////////////////////////////////////////////////////////////////
        //
        // The WebGL code
        //

        // Handling the Vertex and the Color Buffers

        function initBuffers() {

            // Coordinates

            triangleVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            triangleVertexPositionBuffer.itemSize = 3;
            triangleVertexPositionBuffer.numItems = vertices.length / 3;

            // Associating to the vertex shader

            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                triangleVertexPositionBuffer.itemSize,
                gl.FLOAT, false, 0, 0);

            // Colors

            triangleVertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexColorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
            triangleVertexColorBuffer.itemSize = 3;
            triangleVertexColorBuffer.numItems = colors.length / 3;

            // Associating to the vertex shader

            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute,
                triangleVertexColorBuffer.itemSize,
                gl.FLOAT, false, 0, 0);
        }

        // Drawing

        function drawScene() {

            // Clearing with the background color

            gl.clear(gl.COLOR_BUFFER_BIT);

            // NEW !!

            // Computing the Model-View Matrix

            // Pay attention to the matrix multiplication order!!

            // First transformation ?

            // Last transformation ?

            var mvMatrix = mult(rotationZZMatrix(angleZZ),

                scalingMatrix(sx, sy, sz));

            mvMatrix = mult(rotationYYMatrix(angleYY), mvMatrix);

            mvMatrix = mult(rotationXXMatrix(angleXX), mvMatrix);

            mvMatrix = mult(translationMatrix(tx, ty, tz), mvMatrix);

            // Passing the Model View Matrix to apply the current transformation

            var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");

            gl.uniformMatrix4fv(mvUniform, false, new Float32Array(flatten(mvMatrix)));

            // Drawing the contents of the vertex buffer

            gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numItems);
        }
